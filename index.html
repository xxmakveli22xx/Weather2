<!DOCTYPE html>
<html lang="en">
<head>
  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="styles" href="./assets/styles.css">
  
    
    
    

    <title>Weather</title>
</head>
<body>
  <nav class="navbar justify-content-center navbar-light bg-dark">
    <span class="navbar-text text-white font-weight-bolder display-4">
      Weather Dashboard
    </span>
  </nav>
  
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
     <div class="d-flex flex-column">
        <h5>Search for City:</h5>
        <input id="search-value" class="form-control mr-sm-2" type="search" aria-label="Search">
        <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
     </div>
     </form>
    
     <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 id="location" class="card-title"></h5>
        <p id="temp" class="card-text">Temperature: </p>
        <p id="humidity" class="card-text">Humidity: </p>
        <p id="wind" class="card-text">Wind Speed: </p>
        <p id="UV" class="card-text">UV Index: </p>
        
        
      </div>
    </div>
  


  </nav>

  


  
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/script.js"></script>



</html>
